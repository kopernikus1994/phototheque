<div class="slider">
        <ul class="slides">
            {% for photo in photos %}
              <li>
                <img src="{{ url_for('static', filename='photos/' + photo.file_name) }}">
                <div class="caption center-align">
                  <h3>Photo {{ photo.id }}</h3>
                </div>
              </li>
            {% endfor %}
        </ul>
      </div>
